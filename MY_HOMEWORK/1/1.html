<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Задача 1
        "use strict"
        let Celsius = +prompt("Сколько градусов по Цельсию сегодня в вашем городе?");
        let Fahrenheit = (9 / 5) * Celsius + 32;
        alert("Значит по Фарингейту сегодня в вашем городе " + Fahrenheit + " градусов!");

        // Задача 2
        let name = "Василий";
        let admin = name;
        alert(admin);

        // Задача 3
        let num1 = 10 + 10 + "10";
        alert(num1);
        // Результат - 2010, потому что программа складывает два числа 10 и 10, и путём конкатенации склеивает их сумму (20) со строкой "10"
        let num2 = 10 + "10" + 10;
        alert(num2);
        // Результат - 101010. Программа последовательно выполняет действия заданные операторами (+), и склеивает (конкатенирует) их, приводя все операнды к виду строки.
        let num3 = 10 + 10 + +"10";
        alert(num3);
        // Результат - 30. Унарный плюс перед строкой "10" превращет ее в число и программа складывает все три значения.
        let num4 = 10 / -"";
        alert(num4);
        // Результат - отрицательная бесконечность -infinity. в пустые ковычки программа "ставит" 0, и при делении на отрицательный 0 мы получаем отрицательную бесконечность.
        let num5 = 10 / +"2,5";
        alert(num5);
// Результат Nan. 2,5 записано с запятой, программа не может определить это как число (должно быть 2.5) и выдает Nan. И даже унарный плюс перед строкой "2,5" не спасёт ситуацию)) А при делении числа 10 на Nan тоже получаем Nan.
    </script>
</body>

</html>
